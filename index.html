<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="assets/style.css" />
  <title>Work Day Scheduler</title>

<body>
  <!-- Workday label with current date -->
  <header class="jumbotron">
    <h1 class="display-3">Work Day Scheduler</h1>
    <p class="lead">A simple calendar app for scheduling your work day</p>
    <p id="currentDay" class="lead"></p>
  </header>
  <!-- Time Blocks for each hour of the work day -->
  <div class="container">
    <div class="row time-block">
      <div class="col-md-1 hour">9am</div>
      <textarea class="todo col-md-9" id="9"></textarea>
      <button class="col-md-1 btn delBtn d-flex justify-content-center align-items-center">
        <i class="fas fa-trash-alt"></i>
      </button>
      <button class="col-md-1 btn saveBtn d-flex justify-content-center align-items-center">
        <i class="fas fa-save"></i>
      </button>
    </div>

      <div class="col-md-1 hour">10am</div>
